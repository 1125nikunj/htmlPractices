    <title>
        Display Name
    </title>
</head>

<body>
    <div class="conainter">
        <div class="row mb-3 mt-3">
            <div class="col-2">
                <p></p>
            </div>
            <div class="col-4">
                    <div class="card">
                        <div class="card-body">
                            <div class="row mb-3">
                                <div class="input-group input-group-lr">
                                    <span class="input-group-text">First Name</span>
                                    <input type="text" id="txt1" class="form-control" placeholder="Enter first name">
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="input-group input-group-lr">
                                    <span class="input-group-text">Last Name</span>
                                    <input type="text" id="txt2" class="form-control" placeholder="Enter last name">
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="name-fetch">
                                <button id="btnClick" class="btn btn-primary btn-lr">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Result</h4>
                    </div>
                    <div class="card-body">
                        <div id="resultGrid">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var result = [];
        $(window).on("load", () => {
            $("#btnClick").bind("click", handleClick);
        });
        function handleClick() {
            var txt1 = $("#txt1").val();
            var txt2 = $("#txt2").val();
            // console.log("Text 1 value is : " + txt1);
            // alert("Textbox 1 value is : " + txt1);
            // console.log("Text 2 value is : " + txt2);
            // alert("Textbox 2 value is : " + txt2);
            let userObj = { firstName: txt1, lastName: txt2 };
            result.push(userObj);

            $("#resultGrid").html(buildHTML(result));
        }

        buildHTML = (res) => {
            var retValue = '<h2 class="h2"> nothing to Display here, please add some values</h2>';
            if (res.length > 0) {
                var strTable = '<Table class="table"><tr><th>First Name</th><th>Last Name</th></tr>';
                res.forEach(ele => {
                    strTable += "<tr><td>" + ele.firstName + "</td><td>" + ele.lastName + "</td></tr>";
                });
                strTable += "</table>";
                retValue = strTable;
            }
            return retValue;
        }
    </script>
